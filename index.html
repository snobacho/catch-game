<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>catch-game</title>
</head>
<body>
    <div class="screen">
        <h1>Cach The Insect</h1>
        <button class="start-btn button" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
        <h2 class="favorite-insect-heading">What is your favorite insect?</h2>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>masquito</p>
                    <img class="insect-img" src="./imgs/insect3.png" alt="insect">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>locust</p>
                    <img class="insect-img" src="./imgs/insect2.png" alt="locust">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>spider</p>
                    <img class="insect-img" src="./imgs/insect4.png" alt="insect">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>fly</p>
                    <img class="insect-img" src="./imgs/fly.jpj" alt="butterfly">
                </button>
            </li>
        </ul>
    </div>
    <div class="screen game-container" id="game-container">
        <h3 class="time">Time: 00:10</h3>
        <h3 class="score">score: 0</h3>
        <h4 class="message"></h4>
        <div class="modal-buttons">
            <button class="new-game button">New Game</button>
            <button class="exit-game button" onclick="window.close()">Exit Game</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
